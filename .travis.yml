language: node_js
node_js:
- '0.10'
before_script:
- npm install -g gulp
env:
- TEST_DIR=site
- TEST_DIR=api
script: cd $TEST_DIR && npm install
deploy:
  provider: openshift
  user: admin@buzzwordizer.com
  password:
    secure: 
  domain: buzzwordizer
  app:
    web: web
    api: api
  on:
    repo: bengadbois/buzzwordizer
    branch: master
    node: '0.10'
