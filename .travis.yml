language: node_js
node_js:
- '0.10'
before_script:
- npm install -g gulp
env:
- TEST_DIR=site
- TEST_DIR=api
script: cd $TEST_DIR && npm set progress=false && npm install
before_deploy: echo "" > .gitignore
deploy:
  provider: openshift
  user: admin@buzzwordizer.com
  password:
    secure: 
  app: web
  domain: buzzwordizer
  on:
    repo: bengadbois/buzzwordizer
