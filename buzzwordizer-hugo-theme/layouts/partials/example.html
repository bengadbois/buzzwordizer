{{ "<!-- Example Section -->" | safeHTML }}
<section id="example" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.example.title }}{{ . | markdownify }}{{ end }}</h2>
                <h3 class="section-subheading text-muted">{{ with .Site.Params.example.subtitle }}{{ . | markdownify }}{{ end }}</h3>
                <h3 class="section-code">{{ with .Site.Params.example.code }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>
    </div>
</section>
